<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>
    Delegate My Day
  </title>
  <link rel="stylesheet" href="styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <meta http-equiv="content-security-policy" content="script-src 'self' 'unsafe-inline'" />
</head>

<body>
  <div class="container m-2">
    <div class="row">
      <h2>
        Delegate My Day
      </h2>
    </div>

    <div class="row">
      <div class="alert alert-primary m-2">
        <kbd>Cmd+Shift+L</kbd> to start fast recording, or <kbd>Cmd+Shift+T</kbd> to toggle.
      </div>
    </div>

    <br>

    <div class="row">
      <div class="hstack gap-3">
        <div class="input-group">
          <textarea class="form-control" aria-label="With textarea" placeholder="Or type your task here..."
            id="task"></textarea>
        </div>
        <button id="runButton" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Run task"
          disabled>
          Run
        </button>
        <button id="startButton" class="btn btn-outline-danger" data-toggle="tooltip" data-placement="top"
          title="Record 10 seconds">
          <i class="bi bi-record-circle"></i>
        </button>
      </div>
    </div>

    <br>

    <div class="row overflow-auto">
      <div id="output">
      </div>
    </div>

  </div>

  <script type="module" src="/src/renderer.ts"></script>
</body>

</html>
