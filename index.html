<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>
    Delegate My Day
  </title>
  <link rel="stylesheet" href="styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <meta http-equiv="content-security-policy" content="script-src 'self' 'unsafe-inline'" />
</head>

<body>
  <div class="container m-2">
    <div class="row">
      <h2>
        Delegate My Day
      </h2>
    </div>

    <div class="row">
      <div class="alert alert-primary">
        Press <kbd>Cmd + Shift + L</kbd> to start recording your voice for 10s, or <kbd>Cmd + Shift + T</kbd> to start
        recording until you press it again.
      </div>
    </div>

    <div class="row m-2 container">
      <div class="row align-items-space-between justify-content-center">
        <div id="loading" class="spinner-border col-2" role="status" style="display: none;">
        </div>
        <div class="col-1">
        </div>
        <button id="startButton" class="btn btn-primary col-9">
          Start 10 second recording
        </button>
      </div>
    </div>

    <br>

    <div class="row">
      <h5>
        Output
      </h5>
      <div class="alert alert-secondary">
        Below you will see the output of the agent.
      </div>
    </div>

    <p id="info" class="row mt-2 p-2"></p>
  </div>

  <script type="module" src="/src/renderer.ts"></script>
</body>

</html>
